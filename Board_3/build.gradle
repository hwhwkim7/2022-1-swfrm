apply plugin: 'java'

sourceCompatibility = '11'
targetCompatibility = '11'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.2.19.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.19.RELEASE'
    implementation 'org.apache.tomcat:tomcat-jdbc:8.0.49'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.aspectj:aspectjweaver:1.9.8'
}
